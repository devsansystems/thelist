<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>THE LIST</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
        iframe.loaded {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading">Loading THE LIST...</div>
    <iframe id="docFrame" allow="clipboard-read; clipboard-write"></iframe>
    
    <script>
        // Your Google Doc ID
        const DOC_ID = '1r6hVZGTL1pkvoDWZYxz4rSryUVocHVAtuxDlZhoeu90';
        
        // Use preview mode with rm=minimal to hide all UI elements
        const GOOGLE_DOC_URL = `https://docs.google.com/document/d/${DOC_ID}/preview?rm=minimal`;
        
        window.addEventListener('load', function() {
            const iframe = document.getElementById('docFrame');
            const loading = document.getElementById('loading');
            
            iframe.src = GOOGLE_DOC_URL;
            
            // Hide loading after a short delay (iframe load events are unreliable)
            setTimeout(function() {
                loading.style.display = 'none';
                iframe.classList.add('loaded');
            }, 1500);
        });
    </script>
</body>
</html>
