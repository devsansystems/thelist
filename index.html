<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <title>My Document</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #4285f4;
            color: white;
            font-size: 18px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading document...</div>
    <iframe id="docFrame" allow="clipboard-read; clipboard-write"></iframe>
    
    <script>
        // Replace this URL with your actual Google Doc URL
        const GOOGLE_DOC_URL = 'https://docs.google.com/document/d/r6hVZGTL1pkvoDWZYxz4rSryUVocHVAtuxDlZhoeu90/edit';
        
        window.addEventListener('load', function() {
            const iframe = document.getElementById('docFrame');
            const loading = document.getElementById('loading');
            
            iframe.src = GOOGLE_DOC_URL;
            
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
        });
    </script>
</body>
</html>
